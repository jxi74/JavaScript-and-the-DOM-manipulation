<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href = "color.css">
</head>

<body class = "body">

<!-- Left side panel containing game buttons -->
<div class = "side-panel">
    <div class= "side-buttons">
        <div id = "deal" class="game-buttons">Deal</div>
        <div id = "hit" class="game-buttons">Hit</div>
        <div id = "stand" class="game-buttons">Stand</div>
        <div id = "reset" class="game-buttons">Reset</div>
        <div id = "exit" class="game-buttons">EXIT</div>
    </div>
</div>

<!-- Game board containing cards of dealer and player -->
<div class="board">
    <div class="dealer-div">
        <div id = "dealer">Dealer's hand is:</div>
        <div id = "up-card"></div>
        <img id = "down-card" src = "face_down_card.png" alt="down-card">
        <div id = "dealer-card" class = "dealer-card"></div>
    </div>

    <div class="player-div">
        <div id = "player">Your hand is:</div>
        <div id = "player-card-1" class = "player-card"></div>
        <div id = "player-card-2" class = "player-card"></div>
        <div id = "player-card-3" class = "player-card"></div>
    </div>
</div>

<script src = "blackjack.js"></script>     <!-- references js file for script -->


</body>
</html>
